<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ModuleII-FA II</title>
  </head>
  <body>

    <div class="header">
      <h6>Be My Fashionista</h6>
    </div>

    <!-- Logo -->
    <div class="row">
      <div class="col1">
      <img class="logo" src="images/logo.png" alt="logo">
      </div>
      <button id="cta" type="button" class="btn btn-lg btn-danger ml-5" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Spring Fashion Sale</button>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="about" class="nav-item nav-link active" href="#">About Us<span class="sr-only">(current)</span></a>
          <a id="jewellery" class="nav-item nav-link" href="#">Women's Jewellery</a>
          <a id="bags" class="nav-item nav-link" href="#">Women's Bags</a>
          <a id="contact" class="nav-item nav-link" href="#" tabindex="-1">Contact Us</a>
        </div>
      </div>
    </nav><br>

    <!-- Banner Image Carousel-->
    <div id="carouselExampleSlidesOnly" class="carousel slide col-12 col-md-6 col-lg-12" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="images/banner1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/banner2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/banner3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/b1.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div><br>

<!--alert-->
<div id="alert" class="alert alert-danger col-sm-12 col-md-6 col-lg-4" role="alert">
  Just for You !
</div>

<!-- Sort -->

<div class="dropdown col-4 col-sm-4 col-md-4 col-lg-4 myItems ml-7 mt-5">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Best Match</button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item htl" href="#htl">Price : High To Low</a>
    <a class="dropdown-item lth" href="#lth">Price : Low To High</a>
</div>
</div>
<!-- Filter -->
  <div class="dropdown col-4 col-sm-4 col-md-4 col-lg-4 myItems ml-5 mb-5">
  <button class="btn btn-primary dropdown-toggle" type="button" id="filterCat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Category
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item test1" href="#">Drop Earrings</a>
    <a class="dropdown-item test2" href="#">Hoop Earrings</a>
    <a class="dropdown-item test3" href="#">Clutch</a>
    <a class="dropdown-item test4" href="#">Hand Bags</a>
    <a class="dropdown-item test5" href="#">Laptop Bags</a>
    </button>
  </div>
  </div>

<!-- End of Filter -->

  <!-- Container used to display most of the content -->
  
  <div id="view" class="row productContainer"></div>

  <!-- Container to display contact form -->

  <div id="viewContact"></div>


  <!-- Modal -->


    <div class="myModal">
      <div class="closeBar bg-primary text-center">
        &times;
      </div>
      <div id="modalContent"></div>
    </div>


    <!-- Footer -->
    <div class="footer">Copyright Â© 2019 Vandy<br>All Rights Reserved | Privacy | Terms and conditions
      <a href="https://www.facebook.com/"><img class="footIcon" src="images/fb.png" alt="fb"></a>
      <a href="https://www.twitter.com/"><img class="footIcon" src="images/Twitter.png" alt="fb"></a>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
  </body>
</html>
